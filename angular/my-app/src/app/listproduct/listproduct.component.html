<td><button type="button" class="btn btn-info"  routerLink="/addproduct">add product</button> </td>
<br>
<br>
<div class="form-group">
  <label>Search</label>
  <input type="text" [(ngModel)]="term_search" class="form-control"/>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">price</th>
        <th scope="col">description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of listproduct | recherche:term_search  |  paginate: { itemsPerPage: 2, currentPage: p } ;let index=index">
        <th scope="row">{{index+1}}</th>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.description}}</td>
        <td><button type="button" class="btn btn-danger" (click)="deleteproduct(p.id)">Delete</button> 
          &nbsp;&nbsp;
          <button type="button" class="btn btn-info" [routerLink]="['/detailproduct',p.id]">Detail</button> 
          &nbsp;&nbsp;
          <button type="button" class="btn btn-danger" [routerLink]="['/updateproduct',p.id]">Update</button> 
          

        </td>
      </tr>
      
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
