<div class="form-group">
  <label>Search</label>
  <input type="text" [(ngModel)]="term_search" class="form-control"/>
</div>

<td><button type="button" class="btn btn-info"  routerLink="/addsubcategory">add subcategory</button> </td>
<br>
<br>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">title</th>
        <th scope="col">description</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of subcategory  | recherche3:term_search  |  paginate: { itemsPerPage: 2, currentPage: p } ;let index=index">
        <th scope="row">{{index+1}}</th>
        <td>{{d.title}}</td>
        <td>{{d.description}}</td>
     </tr>
    
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
