<div class="form-group">
  <label>Search</label>
  <input type="text" [(ngModel)]="term_search" class="form-control"/>
</div>
<td><button type="button" class="btn btn-info"  routerLink="/addcategory">add category</button> </td>
<br>
<br>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">title</th>
        <th scope="col">description</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of category |recherche1:term_search  |  paginate: { itemsPerPage: 2, currentPage: p }  ;let index=index">
        <th scope="row">{{index+1}}</th>
        <td>{{c.title}}</td>
        <td>{{c.description}}</td>
        <td><button type="button" class="btn btn-danger" (click)="deletecategory(c.id)">Delete</button> 
        &nbsp;&nbsp;
          <button type="button" class="btn btn-info" [routerLink]="['/detailcategory',c.id]">Detail</button> 
          &nbsp;&nbsp;
          <button type="button" class="btn btn-danger" [routerLink]="['/updatecategory',c.id]">Update</button> 
    </td>  </tr>
    
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
