<div class="register-form">
    <div class="p-5">
   <div class="text-center">
       <h1 class="h4 text-gray-900 mb-4">Create a subcategory!</h1>
   </div>
   <form class="user" [formGroup]="form">
       <div class="form-group row">
           <div class="col-sm-6 mb-3 mb-sm-0">
               <input type="text" class="form-control form-control-user" id="exampleName" placeholder="title" formControlName="title">
           </div>
        
           <div class="col-sm-6">
               <input type="text" class="form-control form-control-user" id="exampledescription" placeholder="description" formControlName="description">
           </div>
       </div>



       <div class="form-group row">
             <div class="col-sm-6 mb-3 mb-sm-0">
                <select class="form-select" formControlName="idcategory">
                   <option *ngFor="let category of listcategory" [value]="category.id">{{category.description}}</option>
                </select>
             </div>
    
        </div>
      
        <button type="button" class="collapse-item"  (click)="onSubmit()">log</button>
       
  </form>
</div>
